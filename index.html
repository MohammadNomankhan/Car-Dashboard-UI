<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&display=swap" rel="stylesheet">
	<title>Car Dashboard | Sign up</title>
</head>
<body>
	<div class="container">
		
		<div class="signup">
			<div class="signup__top">
				<h1 class="primary-header">
					Get started
				</h1>
				<p class="signin">Already have an account?<span class="signin-CTA"><a href="#">Sign in</a></span></p>
			</div>
			<!-- ------------------- -->
			<div class="signup__content">
				
				<div class="signup__main">
					<div class="signup__form">
						<div class="signup__social">
							<div class="center-it btn-logo btn-google">
								<img src="./img/google-logo.png" class="img img-google" alt="g">
								<p class="btn-google__text">Sign in with Google</p> 
							</div>
							<div class="center-it btn-logo btn-fb">
								<img src="./img/fb-logo.png" class="img img-facebook" alt="f">
								<p class="btn-fb__text">Sign in with Facebook</p> 
							</div>
						</div>
						<div class="or">
							<hr class="hr hr-left">
							<p class="or-text">or</p>
							<hr class="hr hr-right">
						</div>
						<div class="user-details">
							<div class="fname feild">
								<p class="fname-text text">First Name</p>
								<input type="text" name="fname" class="fname-input input">
							</div>
							<div class="lname feild">
								<p class="lname-text text">Last Name</p>
								<input type="text" name="lname" class="lname-input input">
							</div>
							<div class="email feild">
								<p class="email-text text">Email</p>
								<input type="email" name="email" class="email-input input">
							</div>
							<div class="password feild">
								<p class="password-text text">Password</p>
								<input type="password" name="password" class="password-input input">
							</div>
						</div>
						<div class="signup__forgot">
							<div class="remember">
								<input type="checkbox" name="remember" class="remember-checkbox">
								<p class="remember-text">Remember me</p>
							</div>
							<div class="forgot">
								<p class="forgot-password"><a href="#">Forgot your password?</a></p>
							</div>
						</div>
					</div>
				</div>
				<div class="btn">
					<input type="submit" name="submit" value="Sign up" class="btn-submit">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
